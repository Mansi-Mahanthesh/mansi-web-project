<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact WishFund - Get In Touch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #f58220;
            --background-color: #f5f5f5;
            --text-color: #333;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            padding: 15px 0;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: var(--secondary-color);
        }

        #contact {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .contact-info {
            width: 50%;
            padding: 40px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .contact-info .contact-details {
            margin-bottom: 20px;
        }

        .contact-info .contact-details p {
            margin: 10px 0;
        }

        .contact-info .social-links {
            display: flex;
            gap: 15px;
        }

        .contact-info .social-links a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .contact-info .social-links a:hover {
            color: var(--secondary-color);
        }

        .contact-form {
            width: 50%;
            padding: 40px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .contact-form button:hover {
            background-color: #d96b0f;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            #contact {
                flex-direction: column;
            }

            .contact-info,
            .contact-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="donatenow.html">Donate</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <div class="contact-details">
                <p><i class="fas fa-map-marker-alt"></i> 123 road chikmagalur</p>
                <p><i class="fas fa-phone"></i> +91 123456789</p>
                <p><i class="fas fa-envelope"></i> support@joinus.org</p>
            </div>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 WishFund. All rights reserved.</p>
    </footer>
</body>
</html>
