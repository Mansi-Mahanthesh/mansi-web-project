<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }

      header {
        background: #2c3e50;
        padding: 10px 0;
        text-align: center;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      header nav ul li {
        margin: 0 15px;
      }

      header nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
      }

      .login-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
      }

      .login-container {
        background: white;
        padding: 20px 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        text-align: center;
      }

      .login-container h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #2980b9;
      }

      p {
        margin-top: 15px;
        color: #555;
      }

      p a {
        color: #3498db;
        text-decoration: none;
      }

      footer {
        text-align: center;
        padding: 10px 0;
        background: #2c3e50;
        color: white;
        position: absolute;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <div class="login-container">
          <h1>Login</h1>
          <form action="index.html" method="GET">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Ganavi Project. All rights reserved.</p>
    </footer>
  </body>
</html>
